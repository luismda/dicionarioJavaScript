<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://luismda.github.io/dicionarioJavaScript/css/style.css">

    <title>Dicionário</title>
</head>
<body>
    <div id="word-search-container">
        <h1>Dicionário</h1>
        <p>Busque pelo significado de uma palavra</p>
        
        <form autocomplete="off">
            <input type="text" name="word" placeholder="Digite uma palavra">
            <button>
                <span class="bi bi-search"></span>
                Buscar
            </button>
        </form>
    </div>

    <ul></ul>

    <span class="d-none" id="spinner"></span>

    <script src="https://luismda.github.io/dicionarioJavaScript/js/app.js"></script>
</body>
</html>
